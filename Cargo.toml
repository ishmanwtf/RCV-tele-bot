[package]
name = "ranked-choice-vote"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "ranked_choice_vote"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.22.0"
diesel = { version = "2.2.0", features = ["mysql"] }
trie_rcv = "1.2.0"
lazy_static = "1.5.0"